name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Check if configuration is ready
  check-config:
    name: Check Configuration
    runs-on: ubuntu-latest
    outputs:
      has_role: ${{ steps.check.outputs.has_role }}
      has_config: ${{ steps.check.outputs.has_config }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for OIDC role
        id: check
        run: |
          # Check OIDC role ARN
          if [ -n "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "has_role=true" >> $GITHUB_OUTPUT
            echo "‚úÖ AWS OIDC role configured"
          else
            echo "has_role=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è AWS OIDC role not configured"
          fi

          # Check if INFRA_OUTPUTS_JSON variable exists
          if [ -n "${{ vars.INFRA_OUTPUTS_JSON }}" ]; then
            echo "has_config=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Infrastructure config found"
          else
            echo "has_config=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Infrastructure config not found"
          fi

  # Build and deploy
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: check-config
    if: needs.check-config.outputs.has_role == 'true' && needs.check-config.outputs.has_config == 'true'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package.json

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Verify AWS identity
        run: |
          echo "Authenticated as:"
          aws sts get-caller-identity

      - name: Write infrastructure config
        env:
          INFRA_CONFIG: ${{ github.workspace }}/config/infra-outputs.json
        run: |
          echo '${{ vars.INFRA_OUTPUTS_JSON }}' > "$INFRA_CONFIG"
          echo "‚úÖ Infrastructure config written"

      - name: Deploy
        env:
          INFRA_CONFIG: ${{ github.workspace }}/config/infra-outputs.json
        run: ./scripts/deploy.sh

      - name: Get Application URL
        id: get-url
        run: |
          URL=$(echo '${{ vars.INFRA_OUTPUTS_JSON }}' | jq -r '.application_url.value // .application_url')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "üåê Application URL: $URL"

      - name: Smoke Test
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 15

          URL="${{ steps.get-url.outputs.url }}/api/health"
          echo "Testing: $URL"

          # Try up to 3 times
          for i in 1 2 3; do
            if curl -sf "$URL" > /dev/null; then
              echo "‚úÖ Smoke test passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done

          echo "‚ùå Smoke test failed"
          exit 1

      - name: Notify Success
        run: |
          echo "::notice::‚úÖ Deployment successful!"
          echo "::notice::Application URL: ${{ steps.get-url.outputs.url }}"

  # Notify when deployment is skipped
  skip-notify:
    name: Notify Skipped
    runs-on: ubuntu-latest
    needs: check-config
    if: needs.check-config.outputs.has_role != 'true' || needs.check-config.outputs.has_config != 'true'
    steps:
      - name: Provide setup instructions
        run: |
          echo "::warning::Deployment skipped - configuration incomplete"
          echo ""
          echo "To enable deployment, configure:"
          echo "  1. GitHub Secret: AWS_ROLE_ARN (IAM role for OIDC)"
          echo "  2. GitHub Variable: INFRA_OUTPUTS_JSON (from terraform output)"
          echo ""
          echo "See docs/infrastructure-setup.md for detailed instructions."
