name: CI

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/ci.yml'

jobs:
  # Lint and format checks
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package.json

      - name: Install dependencies
        working-directory: app
        run: npm install

      - name: ESLint
        working-directory: app
        run: npm run lint || echo "No lint script, skipping"

      - name: Prettier Check
        working-directory: app
        run: npm run format:check || echo "No format:check script, skipping"

  # Type check
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package.json

      - name: Install dependencies
        working-directory: app
        run: npm install

      - name: Type check
        working-directory: app
        run: npx nuxt typecheck || true

  # Build application
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package.json

      - name: Install dependencies
        working-directory: app
        run: npm install

      - name: Build for Lambda
        working-directory: app
        run: NITRO_PRESET=aws-lambda npm run build

      - name: Create deployment package
        working-directory: app
        run: |
          cd .output/server
          zip -r ../../lambda-deploy.zip .
          cd ../..
          ls -lh lambda-deploy.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-deployment
          path: app/lambda-deploy.zip
          retention-days: 1

  # Test deployment script exists and is executable
  test-deploy-script:
    name: Test Deploy Script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check deploy script exists
        run: |
          test -x scripts/deploy.sh || (echo "deploy.sh not executable" && exit 1)
          echo "✅ Deploy script is ready"

      - name: Validate config directory exists
        run: |
          test -d config || (echo "config directory missing" && exit 1)
          echo "✅ Config directory exists"
